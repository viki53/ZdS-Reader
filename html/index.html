<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ZdS Reader</title>

		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/highlight.js-monokai-sublime.css" />
	</head>
	<body>
		<div id="topbar">
			<a href="./index.html" id="logo"><strong>ZdS Reader</strong></a>

			<div id="topbar-actions-home" class="topbar-actions">
				<button id="topbar-home-download-tutorial"><span>Télécharger un tutoriel</span></button>
			</div>
		</div>
		
		<div id="home" class="page-content">
			<header><h1>Vos tutoriels</h1></header>
			<article id="local-tuts">
				<header><h2>Tutoriels locaux</h2></header>

				<ul id="local-tuts-list"></ul>
			</article>

			<article id="distant-tuts">
				<header><h2>Derniers tutoriels publiés</h2></header>

				<ul id="distant-tuts-list"></ul>
			</article>
		</div>

		<div id="tutorial-summary" class="page-content">
			<header>
				<h1 id="tutorial-title">Lire un tutoriel</h1>
				<p id="tutorial-description"></p>
			</header>

			<nav id="tutorial-summary-content"></nav>
		</div>

		<div id="tutorial-extract" class="page-content">
			<header>
				<h1 id="tutorial-extract-title">Lire un extrait de tutoriel</h1>
			</header>

			<div id="tutorial-extract-content"></div>
		</div>
		<script src="../js/showdown.js"></script>
		<script src="../js/showdown-extensions/github.js"></script>
		<script src="../js/showdown-extensions/table.js"></script>
		<script src="../js/showdown-extensions/footnotes.js"></script>
		<script src="../js/showdown-extensions/math.js"></script>
		<script src="../js/showdown-extensions/ZdS.js"></script>
		<script src="../js/app.js"></script>
	</body>
</html>
